<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Netflixify | Login </title>

    <!-- main bootstrap -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="dist/css/all.min.css">

    <!-- vendor css -->
    <link rel="stylesheet" href="dist/css/vendor.min.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700&display=swap" rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>

    
    <div class="login">
        <div class="login__pg"></div>

        <div class="container">

            <div class="row">

                <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-3">
                    <h1 class="text-center">Netflix<span class="text-primary">ify</span></h1>

                    <hr>

                    <form action="">
                        <!-- email  -->
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" name="email" id="email">
                        </div>

                        <!-- password  -->
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" name="password" id="password">
                        </div>
                        
                        <!-- remember me  -->
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember Me</label>
                              </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block">Login</button>
                        </div>
                        <p class="text-center"> Create new account <a href="register.html">Register</a></p>
                        <hr>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block" style="background:#3b5998">
                                <i class="fab fa-facebook-f"></i> login by facebook
                            </button>
                            <button class="btn btn-primary btn-block" style="background:#ea4335"><i class="fab fa-google"></i>
                                 login by Gmail
                            </button>
                        </div>
                    </form>

                </div>

            </div><!--end of row-->

        </div> <!--end of container-->

    </div> <!-- end of login-->
 

    <!-- jquery  -->
    <script src="dist/js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap  -->
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- vendor js  -->
    <script src="dist/js/vendor.min.js"></script>
    <!-- main  -->
    <script src="dist/js/main.min.js"></script>
</body>
</html>
